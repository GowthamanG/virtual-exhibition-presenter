syntax = "proto3";

message User{
    int32 id = 1;
    Vector playerPosition = 2;
    Vector playerRotation = 3;
    Vector playerScale = 4;
}

message Vector{
    float x = 1;
    float y = 2;
    float z = 3;
}

message RequestUser{
    int32 requestUserID = 1;
}

message Response{
    string response = 1;
}


service multiUserSync{
    rpc getUser (stream RequestUser) returns (stream User){}
    rpc setUser (stream User) returns (stream Response){}
}